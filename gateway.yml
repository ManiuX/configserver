server:
  port: 8080
  context-path: /api

userService:
  ribbon:
    listOfServers: http://localhost:8082, http://localhost:8001

todoService:
  ribbon:
    listOfServers: http://localhost:8088, http://localhost:8002

zuul:
  routes:
    sensitiveHeaders:
    user:
      serviceId: userService
      path: /user/**
      stripPrefix: false

    todo:
      serviceId: todoService
      path: /todos/**
      stripPrefix: false
  
